<html>
    <head>
        <title>Entry Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>New Student Details</div>
        <p><label>Student ID</label> <input type="text" name="id" size="10"/></p>
        <p><label>IC Number</label> <input type="text" name="ic" size="10"/></p>
        <p><label>Name</label> <input type="text" name="name" size="10"/></p>
        <p><label>Level</label>
            <input type="radio" name="level" value="F"/>
            <input type="radio" name="level" value="D"/>
            <input type="radio" name="level" value="B"/>
        </p>
        <p><label>Programme</label>
            <select name="progCode">
                <option value="CO">Computer Science</option>
                <option value="IA">Information System</option>
                <option value="IB">Business Information</option>
            </select>
        </p>
        <p><label>Year of study</label> <input type="text" name="yr" size="1"/></p>
        <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </p>
    </body>
</html>
