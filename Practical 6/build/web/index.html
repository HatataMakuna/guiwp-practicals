<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="Q4Servlet" method="get">
            <p><label>Student ID: </label>
                <input type="text" name="id" size="20">
            </p>
            <p><label>IC Number: </label>
                <input type="text" name="ic" size="20">
            </p>
            <p><label>Student Name: </label>
                <input type="text" name="name" size="40">
            </p>
            <p>Level
                <input type="radio" value="F" name="level">
                <label>Foundation</label>
                <input type="radio" value="D" name="level">
                <label>Diploma</label>
                <input type="radio" value="B" name="level">
                <label>Bachelor</label>
            </p>
            <p><label>Programme:</label>
                <select name="programme">
                    <option value="IA">Information Systems Engineering</option>
                    <option value="IB">Business Information Systems</option>
                </select>
            </p>
            <p><label>Year of Study:</label>
                <input type="number" name="yr" min="1" max="5">
            </p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
